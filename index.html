<!DOCTYPE html>
<html>
    <head>
        <title>Teamable</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <div id="display-view">
        <h1>User Profile</h1>
        <img src="profile.jpeg">

        <span>Name: </span><b id="name">Robert Teah</b>
        <hr />

        <span>Email: </span><b id="email">robert.teah@example.com</b>
        <hr />

        <span>Interest: </span><b id="interest">coding</b>
        <hr />

        <button onclick="handleEditProfile()">Edit Profile</button>
        </div>
        <div id="edit-view">
            <h1>User Profile</h1>
            <img src="profile.jpeg">
    
            <span>Name: </span>
            <input type="text" id="input-name" placeholder="Robert Teah"/>
            <hr />
    
            <span>Email: </span>
            <input type="email" id="input-email" placeholder="robert.teah@example.com"/>
            <hr />
    
            <span>Interest: </span>
            <input type="text" id="input-interest" placeholder="coding"/>
            <hr />
    
            <button onclick="handleUpdateProfile()">Update Profile</button>
            </div>
    </body>
</html>
